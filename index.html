<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turfzone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #fff;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo img {
      height: 30px;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      transition: color 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    nav a:hover {
      color: #28a745;
    }

    .sign-in,
    .sign-up {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .sign-up {
      margin-left: 10px;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      flex-grow: 1;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    footer {
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      /* Styles for screens up to 768px wide */
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        margin-top: 20px;
      }

      nav li {
        margin-left: 0;
        margin-bottom: 10px;
      }

      .sign-in,
      .sign-up {
        margin-top: 10px;
      }

      .hero h1 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      /* Styles for screens up to 480px wide */
      .logo img {
        height: 20px;
      }

      nav li a {
        font-size: 14px;
      }

      .sign-in,
      .sign-up {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="turfs.html">Turfs</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signin.html" class="sign-in">Sign In</a></li>
        <li><a href="signup.html" class="sign-up">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="hero">
      <h1>Book Your Turf Today</h1>
      <p>Enjoy seamless turf booking experience for all your sports and recreational needs.</p>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Turfzone. All rights reserved.</p>
  </footer>
</body>
</html>
